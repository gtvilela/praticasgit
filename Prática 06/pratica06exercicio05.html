<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        var numeroMin = parseInt(prompt("Informe o menor número: "));
        var numeroMax = parseInt(prompt("Informe o maior número: "));    
        var soma = 0;

        for (i=numeroMin; i <= numeroMax; i++) {
   soma = soma + i;

}

       document.write(soma);

        </script>
</body>
</html>
